# .github/workflows/build-apk.yml

name: Build Android APK

# Controls when the workflow will run
on:
  # Triggers the workflow on push events for the "main" branch
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Step 1: Check out the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up the Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Specify your Python version

      # Step 3: Cache Buildozer dependencies to speed up builds
      - name: Cache Buildozer global directory
        uses: actions/cache@v4
        with:
          path: ~/.buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      # Step 4: Install system-level dependencies for Buildozer
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git python3-dev libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev

      # Step 5: Install Python-level dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython kivy

      # Step 6: Build the APK using Buildozer
      - name: Build with Buildozer
        id: buildozer
        run: buildozer -v android debug

      # Step 7: Upload the built APK as a GitHub artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: todo-app-apk
          path: bin/*.apk
